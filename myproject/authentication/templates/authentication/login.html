{% extends 'authentication/base.html' %}
{% block title %}Login{% endblock title %}
{%block style%}
<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }

  .h-custom {
    height: calc(100%);
   
    background-color:#ceebf0;
  }

  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
  .card {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
</style>
{%endblock%}
{%block content%}
<section class="vh-100">
  <div class="container-fluid h-custom">
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        {{ message }}
      </div>
    </div>
    {% endfor %}
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <h3><center><b>DOCUMENT EDITOR</b></center></h3>
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mx-5 card">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
            <p class="lead mb-0 me-3"><b>Sign In</b></p>
          </div>

          <div class="divider d-flex align-items-center my-4">

          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg" name="email"
              placeholder="Enter a valid email address" />
            
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" name="password"
              placeholder="Enter password" />
            
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'forget' %}" class="text-danger small">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
{%endblock%}
