<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Toggle Functionality</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .nav-item:hover {
      font-weight: bold; /* Make text bold on hover */
      font-size: 1.1em; /* Increase font size on hover */ 
      
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-white bg-info fixed-top">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <img src="../static/dashboard/doc_logo.jpg" width="50" height="50" class="d-inline-block align-top">
    </a>
    <a class="nav-link text-white" href="{% url 'dashboard' %}">
      <h3><b>DOCUMENT EDITOR</b></h3>
    </a>
    <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'create' %}">Create Document</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white px-3" href="{% url 'join' %}">Join Document</a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
   
    // Close the navbar collapse when a link is clicked
    $('.navbar-nav>li>a').on('click', function(){
      $('.navbar-collapse').collapse('hide');
    });
  </script>
</body>
</html>
